<script>

        $(document).ready(function () {
            // var dateMonthDay = window.localStorage.getItem("dateMonthDay");
            // var dateAll = window.localStorage.getItem("dateAll");
            var deocdeURL = decodeURI(location.search);//解码url
            var pureURL = deocdeURL.split("?")[1];//获取"?"以后的参数
            var valuesArray = pureURL.split("&");
            dateMonthDay = valuesArray[0];
            dateAll = valuesArray[1];
            //alert(decodeURI(valuesArray));
            $('#reserve').text('预约'+dateMonthDay+'进馆');
            $('#reserve1').text('预约'+dateMonthDay+'进馆');
            $('#activeTime').text('活动时间：' + dateAll+ ' 09:00:00');
            $('#stopTime').text('取消报名截止时间：' + dateAll+ ' 09:00:00');
        })


    var canCancel = true;

    //去查看活动回顾
    function goToCancel(id, signUpId) {

        if (!canCancel) {
            return;
        }
        canCancel = false;

        tipDialog.confirm('确定取消报名？', function () {
            $.ajax({
                async: true,
                type: 'post',
                dataType: 'json',
                data: null,
                url: CONTEXT_PATH + '/activity/detail/cancel?id=' + id + '&signUpId=' + signUpId,
                success: function (response) {
                    if (response) {
                        if (response.success) {

                            tipDialog.init("取消成功", "您已成功取消该活动", [{
                                    name: "确定",
                                    onFun: function () {
                                        window.location.href = CONTEXT_PATH + '/user/activitylist';
                                    }
                                }]
                            );
                            tipDialog.show();

                        } else {
                            tipDialog.alert(response.message);
                        }
                    } else {
                        tipDialog.alert('加载失败!');
                    }
                    canCancel = true;
                },
                error: function () {
                    tipDialog.alert('加载失败!');
                    canCancel = true;
                }
            });
        });
    }

    function goToScan(id, signupId) {
        window.location.href = CONTEXT_PATH + '/scan/ewm?id=' + id + '&signupId=' + signupId;
    }
